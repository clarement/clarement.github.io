<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&display=swap" rel="stylesheet">
    <style>
        *, a {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: crimson;
            font-family: 'DynaPuff', cursive;
        }
        #body {
            background-image: url(/pictures/planet.jpg);
            background-position: left top;
            background-size: 400px 400px;
            background-repeat: repeat;
        }
        .section {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
        }
        .section div {
            width: 40%;
            text-align: center;
        }
        .summary {
            padding: 20px;
            border: 4px solid black;
            border-radius: 30px;
            align-self: center;
            background-image: linear-gradient(to right, blue, green,yellow);
        }
       .card {
        border: 3px black solid;
       }
            
        
    </style>
    <title>Document</title>
</head>
<body>
    <div id="body">
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col h3 text-center p-6">
                    <i>Welcome to my wonderful page!</i>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="container-fluid">
            <ul class="nav nav-tabs" style="list-style-type: none;">
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pictures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nakama</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pets</a>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="section">
            <div class="summary">
                My name is Klement! My hobbies include watching MMA and hanging out with my homies. 
            </div>
            <div class="card mb-2">
                <img src="/pictures/myphoto.jpg" class="card-img-top" />
                <div class="card-body w-100" style="background-image: linear-gradient(to left, blue, green,yellow);">
                    <h5 class="card-title lead">My profile</h5>
                    <p class="card-text">Hi, this is my starting webpage that I am building. Hopefully, I get to add more stuff.</p>
                </div>
            </div>
        </div>         
    </section>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
